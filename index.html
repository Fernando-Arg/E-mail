<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1 class="title_parrafo">Enviar Nuevo Mail</h1>
        </div>
        <form action="" class="form_imputs" id="formulario">

            <div class="imputs">
                <div class="imputs_label">Para</div>
                <input type="email" class="imput_text" id="email">

                <div class="imputs_label">Asunto</div>
                <input type="text" class="imput_text" id="asunto">

                <div class="imputs_label">Mensaje</div>
                <textarea class="imput_text imput_text_area" id="sms"></textarea>

            </div>
            <div class="gif_img1">
                <img class="gif_img" src="img/gif.gif" alt="">
            </div>
            <div class="buttons">
                <button class="buttons_cta" id="enviar" type="submit"> ENVIAR <i class="far fa-paper-plane"></i></button>
                <button id="resetear" class="buttons_cta buttons_cta-reset"> RESETEAR FORM <i class="fas fa-trash"></i></button>
            </div>
        </form>



    </div>


    <script src="js/main.js"></script>
</body>

</html>
